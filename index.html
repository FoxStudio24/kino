        function setCookie(name, value) {
            var expires = "";
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('input-search').focus();
            // $(document).snowfall({shadow: true});
            let currentDate = new Date();
            let currentMonth = currentDate.getMonth();
            // 15 Dec >=< 15 Jan
            if (currentMonth == 0 && currentDate.getDate() <= 15) {

            } else if (currentMonth == 11 && currentDate.getDate() >= 15) {
                $('#garland').show();
            } else {

            var input_shiki = document.querySelector('#input-shiki');

            }
            if (input_kp) {
                title = document.querySelector('#input-kp');
            }
            var titleShiki
            if (input_shiki) {

                var yohoho = document.querySelector('#yohoho');

                    window.location.hash = '#' + yohoho.dataset.kinopoisk;

                        var source_url = "https://reyohoho.space:4432/shiki_info/" + yohoho.dataset.kinopoisk + "?code=31";
                        $.ajax({

                            dataType: "json",
                            success: function (data) {
                                name = ''
                                if (data.name_ru == null) {
                                    name = data.name_en
                                } else {
                                    name = data.name_ru
                                }
                                if (name != "null") {
                                    document.title = 'ReYohoho: ' + name + ' (' + data.year + ')';
                                    $('#kp-title').html(name + ' (' + data.year + ')');

                            },
                            error: function (a, b, c) { console.log(a) }
                        });
                    }
                    return yo();
                }
                if (title && title.value && yohoho && !title.value.startsWith('shiki')) {
                    if (/kinopoisk\.ru/i.test(title.value)) {
                        var exec = /(film\/|movie\/).*?([0-9]{3,7})\//gi.exec(title.value);
                        if (exec && exec[2]) {
                            yohoho.dataset.kinopoisk = exec[2];
                            window.location.hash = '#' + yohoho.dataset.kinopoisk;
                            document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                        }
                    } else if (/^\d+$/.test(title.value)) {
                        yohoho.dataset.kinopoisk = title.value;
                        window.location.hash = '#' + yohoho.dataset.kinopoisk;
                        document.title = 'КиноПоиск: ' + yohoho.dataset.kinopoisk;
                    } else {
                        yohoho.dataset.title = encodeURIComponent(title.value);
                        window.location.hash = '#' + yohoho.dataset.title;
                        document.title = title.value;
                    }
                    if (title) {
                        var source_url = "https://reyohoho.space:4432/kp_info/" + yohoho.dataset.kinopoisk + "?code=31";
                        $.ajax({
                            url: source_url,
                            dataType: "json",
                            success: function (data) {
                                name = ''
                                if (data.name_ru == null) {
                                    name = data.name_en
                                } else {
                                    name = data.name_ru
                                }
                                if (name != "null" && data.year != 0) {
                                    document.title = 'ReYohoho: ' + name + ' (' + data.year + ')';
                                    $('#kp-title').html(name + ' (' + data.year + ')');
                                }
                                if (data.slogan != "null") {
                                    $('#kp-slogan').html(data.slogan);
                                }
                                if (data.rating_kinopoisk != "null" && data.rating_kinopoisk != null) {
                                    var imdbHtml = ""
                                    if (data.rating_imdb != "null" && data.rating_imdb != null) {
                                        imdbHtml = '&nbsp;<a href="https://www.imdb.com/title/' + data.imdb_id + '/" target="_blank"><img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icons8-imdb-48.png" title="IMDB: ' + data.rating_imdb_vote_count + ' гол."><h> ' + data.rating_imdb + '</h> <img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icons8-external-link-48.png" title="OPEN"></a>&nbsp;<a href="https://www.imdb.com/title/' + data.imdb_id + '/parentalguide" target="_blank">&nbsp;ParentsGuide <img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icons8-external-link-48.png" title="OPEN"></a>';
                                    }
                                    $('#kp-rating').html('<div>&nbsp;<a href="https://www.kinopoisk.ru/film/' + yohoho.dataset.kinopoisk + '/" target="_blank"><img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icon-kp-inv.svg?v=2" title="KP: ' + data.rating_kinopoisk_vote_count + ' гол."><h> ' + data.rating_kinopoisk + '</h> <img class="kp-img" width="20" height="20" style="margin-top: -6px" src="icons/icons8-external-link-48.png" title="OPEN"></a>&nbsp;' + imdbHtml + "</div>");
                                }
                            },
                            error: function (a, b, c) { console.log(a) }
                        });
                    }
                    return yo();
                }
            }
            window.onhashchange = function () {
                location.reload()
            }
            if (window.location.hash) {
                var hash = window.location.hash.substring(1);
                if (title && hash && !hash.startsWith('shiki')) {
                    title.value = decodeURIComponent(hash);
                    parse();
                }
                if (titleShiki && hash && hash.startsWith('shiki')) {
                    titleShiki.value = decodeURIComponent(hash);
                    parse();
                }
            }
            btn_kp = document.querySelector('#btn-kp');
            btn_shiki = document.querySelector('#btn-shiki');
            if (btn_kp) {
                btn_kp.addEventListener('click', function () {
                    yohoho.dataset.title = encodeURIComponent(title.value);
                    window.location.hash = '#' + yohoho.dataset.title;
                    document.title = title.value;
                });
                input_kp.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        yohoho.dataset.title = encodeURIComponent(title.value);
                        window.location.hash = '#' + yohoho.dataset.title;
                        document.title = title.value;
                    }
                });
            }

            if (btn_shiki) {
                btn_shiki.addEventListener('click', function () {
                    yohoho.dataset.title = encodeURIComponent(titleShiki.value);
                    window.location.hash = '#shiki' + yohoho.dataset.title;
                    document.title = title.value;
                });
                input_shiki.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        yohoho.dataset.title = encodeURIComponent(titleShiki.value);
                        window.location.hash = '#shiki' + yohoho.dataset.title;
                        document.title = title.value;
                    }
                });
            }

            if (input_search) {
                input_search.addEventListener('keyup', function (event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        $('#input-search').autocomplete("search");
                    }
                });

                $('#input-search').autocomplete({
                    type: "GET",
                    minLength: 3,
                    maxShowItems: 7,
                    delay: 2000,
                    position: { my: "center top", at: "center bottom" },
                    source: function (request, response) {
                        var search_string = document.getElementById('input-search').value
                        var source_url = "https://reyohoho.space:4432/search/" + search_string + "?code=31";

                        $.ajax({
                            url: source_url,
                            dataType: "json",
                            data: request,
                            success: function (data) {
                                if (data.length == 0) {
                                    data.push({
                                        title: 'Не найдено',
                                        id: '0',
                                        poster: 'https://cdn.7tv.app/emote/6317487fb2ef04bef5ded591/3x.webp',
                                    })
                                    $(".ui-autocomplete").css("height", "auto");
                                } else {
                                    $(".ui-autocomplete").css("height", "40%");
                                }
                                response($.map(data, function (c) {
                                    var poster;
                                    if (c.hasOwnProperty('poster')) {
                                        poster = c.poster
                                    } else {
                                        poster = 'https://kinopoiskapiunofficial.tech/images/posters/kp_small/1227434.jpg'
                                    }
                                    return {
                                        label: c.title,
                                        value: c.id,
                                        img: poster,
                                    };
                                }));

                            },
                            error: function (a, b, c) { console.log(a) }
                        });
                    },
                    select: function (event, ui) {
                        if (ui.item.value != '0') {
                            yohoho.dataset.title = encodeURIComponent(title.value);
                            window.location.hash = '#' + ui.item.value;
                            document.title = title.value;
                        } else {
                            ui.item.value = '';
                            return;
                        }

                    },
                    html: true,
                    open: function (event, ui) {
                        $(".ui-autocomplete").css("z-index", 1000);
                    }
                })
                    .autocomplete("instance")._renderItem = function (ul, item) {
                        return $("<li><div><img width=64 height=96 src='" + item.img + "'><span style='white-space:normal'>" + item.label + "</span></div></li>").appendTo(ul);
                    };
            }
        });

    </script>
</body>

</html>
